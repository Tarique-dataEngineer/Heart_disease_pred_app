<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Heart Disease</h2>
        <form action="/" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (1 for male, 0 for female):</label>
            <input type="number" id="sex" name="sex" required>

            <label for="cp">Chest Pain Type (1-4):</label>
            <input type="number" id="cp" name="cp" required>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" id="trestbps" name="trestbps" required>

            <label for="chol">Serum Cholesterol:</label>
            <input type="number" id="chol" name="chol" required>

            <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl (1 for true, 0 for false):</label>
            <input type="number" id="fbs" name="fbs" required>

            <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
            <input type="number" id="restecg" name="restecg" required>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required>

            <label for="exang">Exercise Induced Angina (1 for yes, 0 for no):</label>
            <input type="number" id="exang" name="exang" required>

            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
            <input type="number" id="oldpeak" name="oldpeak" required>

            <label for="slope">Slope of the Peak Exercise ST Segment (1-3):</label>
            <input type="number" id="slope" name="slope" required>

            <label for="ca">Number of Major Vessels Colored by Flourosopy (0-3):</label>
            <input type="number" id="ca" name="ca" required>

            <label for="thal">Thalassemia (3 for normal, 6 for fixed defect, 7 for reversable defect):</label>
            <input type="number" id="thal" name="thal" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="prediction">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
